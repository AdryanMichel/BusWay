<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusWay - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #007bff, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background-color: white;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      margin-bottom: 15px;
      padding-left: 40px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 198, 255, 0.25);
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .btn {
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .btn-google {
      background-color: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-google img {
      width: 20px;
      margin-right: 10px;
    }

    .alert-custom {
      margin-top: 15px;
      padding: 10px;
      animation: fadeSlide 0.5s ease-in-out;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .spinner-border {
      width: 1.2rem;
      height: 1.2rem;
    }

    @media (max-width: 480px) {
      .card {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h4 class="text-center mb-4">üöç BusWay - Acesso</h4>

    <div class="input-icon">
      <i class="bi bi-envelope-fill"></i>
      <input type="email" id="email" class="form-control" placeholder="E-mail" required />
    </div>
    <div class="input-icon">
      <i class="bi bi-lock-fill"></i>
      <input type="password" id="senha" class="form-control" placeholder="Senha" required />
    </div>

    <div class="d-flex justify-content-between mb-3">
      <small><a href="#" onclick="esqueciSenha()">Esqueci a senha</a></small>
    </div>

    <button class="btn btn-primary mb-2 d-flex align-items-center justify-content-center" id="btnLogin" onclick="login()">
      <span id="btnText">Entrar</span>
      <div id="spinner" class="spinner-border text-light ms-2" role="status" style="display: none;"></div>
    </button>

    <button class="btn btn-outline-secondary mb-3" onclick="registrar()">Registrar</button>

    <button class="btn btn-google mb-2" onclick="loginComGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Entrar com Google
    </button>

    <div id="msg" class="text-center"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function exibirMensagem(texto, tipo = "danger") {
      const msg = document.getElementById("msg");
      msg.innerHTML = `<div class="alert alert-${tipo} alert-custom" role="alert">${texto}</div>`;
      setTimeout(() => {
        msg.innerHTML = "";
      }, 4000);
    }

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const btn = document.getElementById("btnLogin");
      const spinner = document.getElementById("spinner");
      const btnText = document.getElementById("btnText");

      btn.disabled = true;
      spinner.style.display = "inline-block";
      btnText.textContent = "Entrando";

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = "mapa.html";
        })
        .catch((error) => {
          exibirMensagem("Erro: " + error.message);
          btn.disabled = false;
          spinner.style.display = "none";
          btnText.textContent = "Entrar";
        });
    }

    function registrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => {
          exibirMensagem("Usu√°rio registrado com sucesso!", "success");
        })
        .catch((error) => {
          exibirMensagem("Erro: " + error.message);
        });
    }

    function loginComGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "mapa.html";
        })
        .catch((error) => {
          exibirMensagem("Erro: " + error.message);
        });
    }

    function esqueciSenha() {
      const email = document.getElementById("email").value;
      if (!email) {
        exibirMensagem("Digite seu e-mail para redefinir a senha.", "warning");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          exibirMensagem("E-mail de redefini√ß√£o enviado! Verifique sua caixa de entrada.", "success");
        })
        .catch((error) => {
          exibirMensagem("Erro ao enviar redefini√ß√£o: " + error.message);
        });
    }
  </script>
</body>
</html>
