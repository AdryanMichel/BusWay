<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusWay - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
    }

    .btn-google {
      background-color: #fff;
      border: 1px solid #ccc;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-google img {
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h4 class="text-center mb-4">üöç BusWay - Acesso</h4>

    <input type="email" id="email" class="form-control" placeholder="E-mail" required />
    <input type="password" id="senha" class="form-control" placeholder="Senha" required />

    <button class="btn btn-primary" onclick="login()">Entrar</button>
    <button class="btn btn-outline-secondary mt-2" onclick="registrar()">Registrar</button>

    <hr class="my-3" />

    <button class="btn btn-google mb-2" onclick="loginComGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Entrar com Google
    </button>

    <div id="msg" class="mt-3 text-center text-danger"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "Erro: " + error.message;
        });
    }

    function registrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => {
          document.getElementById("msg").innerText = "Usu√°rio registrado com sucesso!";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "Erro: " + error.message;
        });
    }

    function loginComGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = "Erro: " + error.message;
        });
    }
  </script>

</body>
</html>
