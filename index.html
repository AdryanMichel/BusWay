<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusWay - Login</title>
</head>
<body>
  <h1 style="text-align:center;">BusWay - Login</h1>
  <div style="display:flex;flex-direction:column;align-items:center;gap:10px;">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />
    <div style="display: flex; gap: 10px;">
      <button onclick="login()">Entrar</button>
      <button onclick="register()">Cadastrar</button>
    </div>
    <button onclick="loginGoogle()">Login com Google</button>
  </div>

  <!-- Firebase SDKs como módulo -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      databaseURL: "https://busway-4df70-default-rtdb.firebaseio.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f",
      measurementId: "G-94KF7CBDLZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Redirecionar se já estiver logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "mapa.html"; // página que será mostrada se estiver logado
      }
    });

    // Tornar funções globais
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login feito com sucesso!");
          window.location.href = "mapa.html";
        })
        .catch((error) => {
          alert("Erro no login: " + error.message);
          console.error(error);
        });
    };

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Usuário registrado com sucesso!");
          window.location.href = "mapa.html";
        })
        .catch((error) => {
          alert("Erro no cadastro: " + error.message);
          console.error(error);
        });
    };

    window.loginGoogle = () => {
      signInWithPopup(auth, provider)
        .then(() => {
          alert("Login com Google bem-sucedido!");
          window.location.href = "mapa.html";
        })
        .catch((error) => {
          alert("Erro no login com Google: " + JSON.stringify(error));
          console.error(error);
        });
    };
  </script>
</body>
</html>
