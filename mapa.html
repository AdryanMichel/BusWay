<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusWay - Pontos de Ônibus</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map { height: 90vh; width: 100%; }
    body { font-family: sans-serif; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Pontos de Ônibus (Mapa ao Vivo)</h2>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      databaseURL: "https://busway-4df70-default-rtdb.firebaseio.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f"
    };
    firebase.initializeApp(firebaseConfig);

    // Inicializar o mapa
    const map = L.map("map").setView([-23.5505, -46.6333], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Buscar pontos de ônibus do Firebase
    firebase.database().ref("pontos_onibus").on("value", snapshot => {
      const data = snapshot.val();

      if (!data) return;

      Object.values(data).forEach(ponto => {
        L.marker([ponto.lat, ponto.lng])
          .addTo(map)
          .bindPopup(`<b>${ponto.nome}</b>`);
      });
    });
  </script>
</body>
</html>
