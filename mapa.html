<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BusWay - Mapa de √înibus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .locate-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 15px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="locate-btn" onclick="locateUser()">üìç Minha Localiza√ß√£o</button>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      databaseURL: "https://busway-4df70-default-rtdb.firebaseio.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f",
      measurementId: "G-94KF7CBDLZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map('map').setView([-23.55052, -46.63331], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap',
    }).addTo(map);

    const busStopsRef = ref(db, 'busStops');
    onValue(busStopsRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        Object.values(data).forEach(({ lat, lng }) => {
          L.marker([lat, lng])
            .addTo(map)
            .bindPopup("Ponto de √înibus");
        });
      }
    });

    // Localiza√ß√£o do usu√°rio
    window.locateUser = () => {
      if (!navigator.geolocation) {
        alert("Geolocaliza√ß√£o n√£o suportada pelo seu navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          L.marker([latitude, longitude])
            .addTo(map)
            .bindPopup("Voc√™ est√° aqui.")
            .openPopup();
          map.setView([latitude, longitude], 16);
        },
        () => {
          alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
        }
      );
    };
  </script>
</body>
</html>
