<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BusWay - Mapa de √înibus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1976d2;
      padding: 10px 20px;
      color: white;
    }
    .top-bar h2 {
      margin: 0;
    }
    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }
    .top-bar button {
      background: white;
      color: #1976d2;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>BusWay - Mapa P√∫blico</h2>
    <div class="buttons">
      <button onclick="locateUser()">üìç Minha Localiza√ß√£o</button>
      <button onclick="window.location.href='admin.html'">üõ† Painel Admin</button>
    </div>
  </div>
  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      databaseURL: "https://busway-4df70-default-rtdb.firebaseio.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f",
      measurementId: "G-94KF7CBDLZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map('map').setView([-23.55052, -46.63331], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap',
    }).addTo(map);

    // Carregar pontos do Firebase
    const busStopsRef = ref(db, "busStops");
    onValue(busStopsRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        Object.values(data).forEach(stop => {
          L.marker([stop.lat, stop.lng])
            .addTo(map)
            .bindPopup("Ponto de √înibus");
        });
      }
    });

    // Fun√ß√£o de localiza√ß√£o do usu√°rio
    window.locateUser = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            L.marker([latitude, longitude])
              .addTo(map)
              .bindPopup("Voc√™ est√° aqui!")
              .openPopup();
            map.setView([latitude, longitude], 15);
          },
          () => alert("N√£o foi poss√≠vel acessar sua localiza√ß√£o.")
        );
      } else {
        alert("Geolocaliza√ß√£o n√£o suportada.");
      }
    };
  </script>
</body>
</html>
