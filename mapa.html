<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusWay - Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="logout()">Sair</button>
  <div id="map"></div>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      databaseURL: "https://busway-4df70-default-rtdb.firebaseio.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f",
      measurementId: "G-94KF7CBDLZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Verifica se está logado
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Você precisa estar logado.");
        window.location.href = "index.html";
      } else {
        initMap(); // inicia o mapa se estiver logado
      }
    });

    // Logout
    window.logout = () => {
      signOut(auth).then(() => {
        alert("Você saiu da conta.");
        window.location.href = "index.html";
      });
    };
  </script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function initMap() {
      const map = L.map('map').setView([-23.55052, -46.63331], 14); // Centro SP

      // Tile do mapa (OpenStreetMap gratuito)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap',
      }).addTo(map);

      // Pontos de ônibus simulados
      const pontos = [
        [-23.55052, -46.63331],
        [-23.55100, -46.63800],
        [-23.55200, -46.64000]
      ];

      pontos.forEach((ponto) => {
        L.marker(ponto)
          .addTo(map)
          .bindPopup("Ponto de Ônibus");
      });
    }
  </script>
</body>
</html>
