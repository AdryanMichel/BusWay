<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusWay - Pontos P√∫blicos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #menu {
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background-color: #f8f9fa;
      align-items: center;
    }

    #map {
      height: calc(100vh - 150px);
      width: 100%;
    }

    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 1000;
    }

    .chatbot-header {
      background-color: #0d6efd;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .chatbot-messages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
    }

    .chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chatbot-input input {
      border: none;
      padding: 10px;
      flex: 1;
    }

    .chatbot-input button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .chatbot-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>BusWay - Pontos P√∫blicos</strong></div>
    <button id="btnAdmin" class="btn btn-light d-none">Painel Admin</button>
  </header>

  <div id="menu">
    <button class="btn btn-primary btn-sm" onclick="filterMarkers('Ponto de √înibus')">Ponto de √înibus</button>
    <button class="btn btn-primary btn-sm" onclick="filterMarkers('Terminal')">Terminal</button>
    <button class="btn btn-primary btn-sm" onclick="filterMarkers('Esta√ß√£o')">Esta√ß√£o</button>
    <button class="btn btn-outline-secondary btn-sm" onclick="centralizarUsuario()">üìç Sua Localiza√ß√£o</button>
    <button class="btn btn-outline-secondary btn-sm" onclick="loadMarkers()">üîÑ Recarregar Pontos</button>
    <div class="input-group" style="max-width: 300px;">
      <input type="text" id="searchInput" class="form-control" placeholder="Digite um endere√ßo...">
      <button class="btn btn-secondary" onclick="buscarEndereco()">üîç</button>
    </div>
  </div>

  <div id="map"></div>

  <div id="chat-container">
    <div class="chatbot-header">üß† Assistente BusWay</div>
    <div class="chatbot-messages" id="chat">
      <div><strong>Voc√™:</strong> onde est√° os pontos de onibus?</div>
      <div><strong>IA:</strong> Use o bot√£o üìç 'Sua Localiza√ß√£o' para ver os pontos mais pr√≥ximos.</div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="Pergunte algo..." />
      <button onclick="enviarMensagem()">üí¨</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    const map = L.map("map").setView([-23.55052, -46.633308], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let allMarkers = [];

    function loadMarkers() {
      clearMarkers();
      database.ref("pontos").once("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const ponto = childSnapshot.val();
          const marker = L.marker([ponto.latitude, ponto.longitude])
            .addTo(map)
            .bindPopup(`<b>${ponto.tipo}</b><br>${ponto.descricao || ''}`);
          marker.tipo = ponto.tipo;
          allMarkers.push(marker);
        });
      });
    }

    function clearMarkers() {
      allMarkers.forEach((m) => map.removeLayer(m));
      allMarkers = [];
    }

    function filterMarkers(tipo) {
      clearMarkers();
      database.ref("pontos").once("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const ponto = childSnapshot.val();
          if (ponto.tipo === tipo) {
            const marker = L.marker([ponto.latitude, ponto.longitude])
              .addTo(map)
              .bindPopup(`<b>${ponto.tipo}</b><br>${ponto.descricao || ''}`);
            marker.tipo = ponto.tipo;
            allMarkers.push(marker);
          }
        });
      });
    }

    function centralizarUsuario() {
      if (!navigator.geolocation) return alert("Geolocaliza√ß√£o n√£o suportada.");
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          map.setView([latitude, longitude], 15);
          L.marker([latitude, longitude]).addTo(map)
            .bindPopup("üìç Voc√™ est√° aqui")
            .openPopup();
        },
        () => alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.")
      );
    }

    function buscarEndereco() {
      const endereco = document.getElementById("searchInput").value;
      if (!endereco) return alert("Digite um endere√ßo para buscar!");

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Endere√ßo n√£o encontrado!");
            return;
          }

          const { lat, lon, display_name } = data[0];
          L.marker([lat, lon])
            .addTo(map)
            .bindPopup(`üìç ${display_name}`)
            .openPopup();

          map.setView([lat, lon], 16);
        })
        .catch(() => alert("Erro ao buscar o endere√ßo."));
    }

    async function enviarMensagem() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const texto = input.value.trim();
      if (!texto) return;

      // Mostrar pergunta do usu√°rio
      const userMsg = document.createElement("div");
      userMsg.innerHTML = `<strong>Voc√™:</strong> ${texto}`;
      chat.appendChild(userMsg);

      // Mostrar mensagem inicial de "pensando..."
      const respostaMsg = document.createElement("div");
      respostaMsg.innerHTML = `<strong>IA:</strong> ... pensando ...`;
      chat.appendChild(respostaMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        // Chamar a OpenAI
        const apiKey = "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"; // substitua pela sua chave
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "Voc√™ √© um assistente chamado BusWay que ajuda as pessoas a encontrarem pontos de √¥nibus, terminais e esta√ß√µes na cidade." },
              { role: "user", content: texto }
            ]
          })
        });
        const data = await response.json();
        console.log(data); // Adicione esta linha para depura√ß√£o
        const resposta = data.choices[0].message.content;

  // Atualizar a resposta da IA com o resultado da OpenAI
       respostaMsg.innerHTML = `<strong>IA:</strong> ${resposta}`;
       } catch (error) {
        respostaMsg.innerHTML = `<strong>IA:</strong> Erro ao se comunicar com o servidor.`;
      console.error("Erro ao acessar OpenAI:", error);
      }
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    // Exibir bot√£o "Painel Admin" apenas para o admin logado
    const adminEmail = "adryanmichel.profissional@gmail.com";
    auth.onAuthStateChanged((user) => {
      const btnAdmin = document.getElementById("btnAdmin");
      if (user && user.email === adminEmail) {
        btnAdmin.classList.remove("d-none");
        btnAdmin.addEventListener("click", () => {
          window.location.href = "admin.html";
        });
      }
    });

    loadMarkers();
  </script>

</body>
</html>
