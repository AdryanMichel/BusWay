<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusWay - Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #eee;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
      justify-content: center;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>BusWay - Pontos P√∫blicos</h2>
    <button onclick="window.location.href='admin.html'">Painel Admin</button>
  </div>

  <div class="controls">
    <button onclick="filterMarkers('onibus')">Ponto de √înibus</button>
    <button onclick="filterMarkers('terminal')">Terminal</button>
    <button onclick="filterMarkers('estacao')">Esta√ß√£o</button>
    <button onclick="locateUser()">üìç Sua Localiza√ß√£o</button>
    <button onclick="loadMarkers()">üîÑ Recarregar Pontos</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet + Firebase -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      databaseURL: "https://busway-4df70-default-rtdb.firebaseio.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map("map").setView([-23.55052, -46.63331], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap",
    }).addTo(map);

    let allMarkers = [];

    function loadMarkers() {
      clearMarkers();
      const busStopRef = db.ref("busStops");

      busStopRef.on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(({ lat, lng, tipo = 'onibus' }) => {
            const marker = L.marker([lat, lng]);
            marker.tipo = tipo;
            marker.bindPopup(`Tipo: ${tipo}`);
            marker.addTo(map);
            allMarkers.push(marker);
          });
        }
      });
    }

    function clearMarkers() {
      allMarkers.forEach(marker => map.removeLayer(marker));
      allMarkers = [];
    }

    function filterMarkers(tipo) {
      allMarkers.forEach(marker => {
        if (marker.tipo === tipo) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    function locateUser() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          L.marker([latitude, longitude])
            .addTo(map)
            .bindPopup("Voc√™ est√° aqui!")
            .openPopup();
          map.setView([latitude, longitude], 15);
        }, () => {
          alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
        });
      } else {
        alert("Geolocaliza√ß√£o n√£o suportada.");
      }
    }

    // Expor fun√ß√µes para HTML
    window.loadMarkers = loadMarkers;
    window.clearMarkers = clearMarkers;
    window.filterMarkers = filterMarkers;
    window.locateUser = locateUser;

    loadMarkers();
  </script>

  <!-- Chat da IA -->
  <script>
    function toggleChat() {
      const chatBox = document.getElementById('chat-box');
      chatBox.style.display = chatBox.style.display === 'none' ? 'flex' : 'none';
    }

    function sendMessage() {
      const input = document.getElementById('chat-input');
      const messages = document.getElementById('chat-messages');
      const userText = input.value.trim();

      if (!userText) return;

      appendMessage("Voc√™", userText);
      input.value = "";

      if (userText.toLowerCase().includes("perto") || userText.toLowerCase().includes("aqui")) {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition((position) => {
            const { latitude, longitude } = position.coords;
            const nearest = findNearestMarkers(latitude, longitude);
            if (nearest.length > 0) {
              appendMessage("IA", `Encontrei ${nearest.length} ponto(s) perto de voc√™:`);
              nearest.forEach((marker, index) => {
                appendMessage("IA", `${index + 1}. ${marker.tipo} em Lat: ${marker.getLatLng().lat.toFixed(5)}, Lng: ${marker.getLatLng().lng.toFixed(5)}`);
              });
            } else {
              appendMessage("IA", "Nenhum ponto encontrado pr√≥ximo.");
            }
          }, () => {
            appendMessage("IA", "N√£o consegui obter sua localiza√ß√£o.");
          });
        } else {
          appendMessage("IA", "Seu navegador n√£o suporta localiza√ß√£o.");
        }
      } else {
        appendMessage("IA", "Desculpe, ainda estou aprendendo. Tente perguntar onde h√° pontos de √¥nibus perto.");
      }
    }

    function appendMessage(sender, text) {
      const messages = document.getElementById('chat-messages');
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function findNearestMarkers(lat, lng, radius = 0.01) {
      return allMarkers.filter(marker => {
        const { lat: mLat, lng: mLng } = marker.getLatLng();
        const distance = Math.sqrt((mLat - lat) ** 2 + (mLng - lng) ** 2);
        return distance <= radius;
      });
    }
  </script>

  <!-- Caixa de Chat com IA -->
  <div id="chat-box" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    display: none;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  ">
    <div style="background:#333;color:#fff;padding:10px;">BusWay - Assistente</div>
    <div id="chat-messages" style="flex:1;padding:10px;overflow-y:auto;font-size:14px;"></div>
    <div style="display:flex;">
      <input type="text" id="chat-input" placeholder="Pergunte algo..." style="flex:1;padding:8px;border:none;border-top:1px solid #ccc;" />
      <button onclick="sendMessage()" style="padding:8px;">Enviar</button>
    </div>
  </div>

  <!-- Bot√£o para abrir o chat -->
  <button onclick="toggleChat()" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999;
    padding: 10px 16px;
    border-radius: 50%;
    background: #333;
    color: #fff;
    font-size: 16px;
    border: none;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
  ">üí¨</button>

</body>
</html>
