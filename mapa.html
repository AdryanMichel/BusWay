<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusWay - Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #eee;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
      justify-content: center;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>BusWay - Pontos P√∫blicos</h2>
    <button onclick="window.location.href='admin.html'">Painel Admin</button>
  </div>

  <div class="controls">
    <button onclick="filterMarkers('onibus')">Ponto de √înibus</button>
    <button onclick="filterMarkers('terminal')">Terminal</button>
    <button onclick="filterMarkers('estacao')">Esta√ß√£o</button>
    <button onclick="locateUser()">üìç Sua Localiza√ß√£o</button>
    <button onclick="loadMarkers()">üîÑ Recarregar Pontos</button>
  </div>

  <div id="map"></div>

  <!-- Firebase + Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      databaseURL: "https://busway-4df70-default-rtdb.firebaseio.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map("map").setView([-23.55052, -46.63331], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap",
    }).addTo(map);

    let allMarkers = [];

    window.loadMarkers = () => {
      clearMarkers();

      const busStopRef = ref(db, "busStops");
      onValue(busStopRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(({ lat, lng, tipo = 'onibus' }) => {
            const marker = L.marker([lat, lng]);
            marker.tipo = tipo;
            marker.bindPopup(`Tipo: ${tipo}`);
            marker.addTo(map);
            allMarkers.push(marker);
          });
        }
      });
    };

    window.clearMarkers = () => {
      allMarkers.forEach(marker => map.removeLayer(marker));
      allMarkers = [];
    };

    window.filterMarkers = (tipo) => {
      allMarkers.forEach(marker => {
        if (marker.tipo === tipo) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    };

    window.locateUser = () => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          L.marker([latitude, longitude])
            .addTo(map)
            .bindPopup("Voc√™ est√° aqui!")
            .openPopup();
          map.setView([latitude, longitude], 15);
        }, () => {
          alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
        });
      } else {
        alert("Geolocaliza√ß√£o n√£o suportada.");
      }
    };

    loadMarkers();
  </script>
</body>
</html>
