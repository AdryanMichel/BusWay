<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusWay - Painel Admin</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    body {
      font-family: sans-serif;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .leaflet-popup-content button {
      margin-top: 5px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Painel Administrativo</h2>
    <button onclick="logout()">Sair</button>
  </div>
  <p style="text-align:center;">Clique no mapa para adicionar um ponto de √¥nibus.</p>
  <div id="map"></div>

  <!-- Firebase e l√≥gica do app -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      databaseURL: "https://busway-4df70-default-rtdb.firebaseio.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f",
      measurementId: "G-94KF7CBDLZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const adminEmail = "adryanmichel.profissional@gmail.com";

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== adminEmail) {
        alert("Acesso n√£o autorizado!");
        window.location.href = "index.html";
      } else {
        initMap(); // inicializa o mapa
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    window.saveBusStop = (lat, lng) => {
      const busStopRef = ref(db, "busStops");
      push(busStopRef, { lat, lng })
        .then(() => console.log("Ponto salvo"))
        .catch((error) => console.error("Erro ao salvar:", error));
    };

    window.removeBusStop = (key) => {
      const confirmDelete = confirm("Tem certeza que deseja remover este ponto?");
      if (confirmDelete) {
        remove(ref(db, `busStops/${key}`))
          .then(() => alert("Ponto removido com sucesso!"))
          .catch((error) => alert("Erro ao remover: " + error));
      }
    };

    function initMap() {
      const map = L.map('map').setView([-23.55052, -46.63331], 14);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap',
      }).addTo(map);

      const busStopRef = ref(db, "busStops");

      // Atualiza os marcadores em tempo real
      onValue(busStopRef, (snapshot) => {
        map.eachLayer((layer) => {
          if (layer instanceof L.Marker) {
            map.removeLayer(layer);
          }
        });

        snapshot.forEach((childSnapshot) => {
          const key = childSnapshot.key;
          const { lat, lng } = childSnapshot.val();

          const marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup(`
            <strong>Ponto de √înibus</strong><br>
            Lat: ${lat.toFixed(5)}<br>
            Lng: ${lng.toFixed(5)}<br>
            <button onclick="removeBusStop('${key}')">‚ùå Remover</button>
          `);
        });
      });

      // Clique no mapa para adicionar novo ponto
      map.on('click', function (e) {
        const { lat, lng } = e.latlng;
        L.marker([lat, lng])
          .addTo(map)
          .bindPopup(`üöå Novo Ponto de √înibus<br>Lat: ${lat.toFixed(5)}<br>Lng: ${lng.toFixed(5)}`)
          .openPopup();
        saveBusStop(lat, lng);
      });
    }
  </script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
