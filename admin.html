<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Admin - BusWay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map { height: 60vh; width: 100%; margin-bottom: 10px; }
    body { font-family: sans-serif; padding: 10px; }
    input, button { margin: 5px 0; padding: 6px; width: 100%; }
    .box { max-width: 400px; margin: auto; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Painel Administrativo</h2>
    <p id="status">Carregando usuário...</p>
    <button onclick="logout()">Sair</button>

    <h3>Adicionar Ponto de Ônibus</h3>
    <input type="text" id="nomePonto" placeholder="Nome do Ponto" />
    <button onclick="addPonto()">Adicionar no local marcado</button>

    <div id="map"></div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      databaseURL: "https://busway-4df70-default-rtdb.firebaseio.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f"
    };
    firebase.initializeApp(firebaseConfig);

    // Verificação de login
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("status").innerText = "Logado como: " + user.email;
        initMap();
      } else {
        alert("Você precisa estar logado para acessar o painel.");
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    let map, marker;
    let posicaoSelecionada = null;

    function initMap() {
      map = L.map("map").setView([-23.5505, -46.6333], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      // Clique no mapa para selecionar local
      map.on("click", function (e) {
        posicaoSelecionada = e.latlng;

        if (marker) {
          marker.setLatLng(posicaoSelecionada);
        } else {
          marker = L.marker(posicaoSelecionada).addTo(map);
        }
      });
    }

    function addPonto() {
      const nome = document.getElementById("nomePonto").value;
      if (!nome || !posicaoSelecionada) {
        alert("Preencha o nome e selecione uma posição no mapa.");
        return;
      }

      const ponto = {
        nome: nome,
        lat: posicaoSelecionada.lat,
        lng: posicaoSelecionada.lng
      };

      firebase.database().ref("pontos_onibus").push(ponto)
        .then(() => {
          alert("Ponto adicionado com sucesso!");
          document.getElementById("nomePonto").value = "";
        })
        .catch(error => {
          console.error("Erro ao salvar:", error);
        });
    }
  </script>
</body>
</html>
