<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusWay - Painel Admin</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    .top-bar {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .top-bar h2 {
      margin: 0;
      font-size: 20px;
    }

    .top-bar button {
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .top-bar button:hover {
      background-color: #d9363e;
    }

    #map {
      height: 85vh;
      width: 100%;
    }

    .info {
      text-align: center;
      margin: 15px 0;
      font-size: 15px;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .top-bar h2 {
        font-size: 18px;
      }

      .top-bar button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>üõ† Painel Administrativo</h2>
    <button onclick="logout()">Sair</button>
  </div>

  <p class="info">üó∫Ô∏è Clique no mapa para adicionar um ponto de √¥nibus.</p>
  <div id="map"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getDatabase, push, ref } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-UgQXLtsg1tj0MBpLndSuJiS2hqXRc6c",
      authDomain: "busway-4df70.firebaseapp.com",
      databaseURL: "https://busway-4df70-default-rtdb.firebaseio.com",
      projectId: "busway-4df70",
      storageBucket: "busway-4df70.appspot.com",
      messagingSenderId: "688309345550",
      appId: "1:688309345550:web:761e34139b05a1f8578b5f",
      measurementId: "G-94KF7CBDLZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const adminEmail = "adryanmichel.profissional@gmail.com";

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== adminEmail) {
        alert("Acesso n√£o autorizado!");
        window.location.href = "index.html";
      } else {
        window.initMap();
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    window.saveBusStop = (lat, lng) => {
      const busStopRef = ref(db, "busStops");
      push(busStopRef, { lat, lng })
        .then(() => console.log("Ponto salvo"))
        .catch((error) => console.error("Erro ao salvar:", error));
    };
  </script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    window.initMap = function () {
      const map = L.map('map').setView([-23.55052, -46.63331], 14);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap',
      }).addTo(map);

      map.on('click', function (e) {
        const { lat, lng } = e.latlng;
        L.marker([lat, lng])
          .addTo(map)
          .bindPopup(`üöå Novo Ponto de √înibus<br>Lat: ${lat.toFixed(5)}<br>Lng: ${lng.toFixed(5)}`)
          .openPopup();
        window.saveBusStop(lat, lng);
      });
    };
  </script>
</body>
</html>
